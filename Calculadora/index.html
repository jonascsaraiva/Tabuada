<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tabuada para leigos">
  <meta name="theme-color" content="#000"/>
  <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="Icon" href="./assets/iconPagina.png" type="image">
  <title>Tabuada</title>
</head>

<body>
  <main>
    <div>
      <img src="/assets/Logo.png" alt="Jonas Saraiva Logo">
      <h1>Tabuada</h1>
      <div class="jcs-display">0</div>
      <div class="jcs-numbers">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="0">0</div>
      </div>

      <div class="jcs-operations">
        <div id="add">+</div>
        <div id="subtract">-</div>
        <div id="multiply">*</div>
        <div id="divide">/</div>
        <div id="equalsBtn">Enter</div>
        <div id="clear">LIMPAR</div>
      </div>
    </div>
  </main>
  <script type="module" src="js/script.js"></script>  
  
</body>

</html>
